        .custom-size-notification {
          --px-context-notification-height: 300px;
        }
      </style>

    <test-fixture id="PxContextNotificationFixture">
      <template>
        <px-context-notification
          type="healthy"
          status-icon="px-utl:confirmed"
          content="Your dashboard has been successfully created."
          action-icon="px-nav:close"
          opened>
        </px-context-notification>
      </template>
    </test-fixture>

    <test-fixture id="PxContextNotificationCustomSizeFixture">
      <template>
        <px-context-notification
          class="custom-size-notification"
          type="important"
          status-icon="px-utl:filter"

        </px-context-notification>

    </test-fixture>
