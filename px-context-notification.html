<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="css/px-context-notification-styles.html" />

<!--
A context notification provides a way to notify the user of a state change or
actions taken on a specific context. The context can be a component, page, etc.
context notifications communicate where the notification applies to and catch
the user's attention. A context notification can be dismissed or persistent
depending on the type of action or state.

### Basic usage

A basic context notification takes text as content, a status icon to the left
of the text, and an action icon on the right side of the notification.

    <px-context-notification
      type="healthy"
      status-icon="px-utl:confirmed"
      content="Your dashboard has been successfully created."
      action-icon="px-nav:close"
      opened>
    </px-context-notification>

It is possible to configure a context notification without either a status
icon or an action icon/button:

    <px-context-notification
      small
      type="info"
      content="26 Filters 2,479,322 Devices"
      opened>
    </px-context-notification>

### Custom content

You can use slots to insert custom content in the context notification.
Note that it is not recommended to put anything but text or chips in the "content"
slot, or to put anything but icons or buttons in the "right" slot. Anything in
the "right" slot should be actionable. There should only every be one top level
element in the "right" slot.

    <px-context-notification
      type="info"
      opened>
      <div slot="content" class="chips">
        <px-chip content="Name" class="chip--light" show-icon not-selectable></px-chip>
        <px-chip content="Location" class="chip--light" show-icon not-selectable></px-chip>
        <px-chip content="Date" class="chip--light" show-icon not-selectable></px-chip>
      </div>
      <button slot="right" class="btn--light">Clear All</button>
    </px-context-notification>

### Styling
The following custom properties are available for styling:

Custom property | Description
:----------------|:-------------
`--px-context-notification-height` | Height of the context notification. Defaults to 80px on a mobile device, and 40px otherwise.

@element px-context-notification
@blurb A component providing a way to notify the user of a state change or actions taken on a specific context.
@homepage index.html
@demo index.html
-->

<dom-module id="px-context-notification">
  <template>
    <style include="px-context-notification-styles"></style>
    <div class$="contextual-notification-left [[_hideIfEmpty(statusIcon)]]">
      <px-icon class="contextual-notification-icon" icon="[[statusIcon]]"></px-icon>
    </div>
    <div class="contextual-notification-content">
      <slot name="content">
        <div>[[content]]</div>
      </slot>
    </div>
    <div class="contextual-notification-right" on-tap="_handleTap">
      <slot name="right">
        <div class$="[[_hideIfEmpty(actionIcon)]]">
          <button class="btn btn--bare btn--icon">
            <px-icon class="contextual-notification-icon" icon=[[actionIcon]]></px-icon>
          </button>
      </div>
      </slot>
    <div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'px-context-notification',
      properties: {
        /**
         * The icon to display on the left side of the context notification
         */
        statusIcon: {
          type: String,
          value: ''
        },
        /**
         * The content to display in the context notification
         */
        content: {
          type: String,
          value: ''
        },
        /**
         * The icon or button to display on the right side of the contextual
         * notification
         */
        actionIcon: {
          type: String,
          value: ''
        },
        /**
         * The type of context notification defines the visual styling. Should
         * be one of important, warning, error, info/information, healthy, or unknown.
         */
        type: {
          type: String,
          value: 'info',
          reflectToAttribute: true
        },
        /**
         * If true, the height of the notification will be reduced to 40px on
         * mobile and 20px otherwise. Set this attribute when configuring a
         * notification with text only (no icons or buttons).
         */
        small: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        /**
         * If true, the context notification is visible. Set to false to hide
         * the notification.
         */
        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      _hideIfEmpty(icon) {
        if (typeof icon !== "string" || icon === '') return 'hidden';
      },

      _handleTap() {
        this.fire('px-context-notification-action-tapped');
      }
    });
  })();
</script>
</dom-module>
