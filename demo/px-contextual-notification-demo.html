<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-contextual-notification.html" />
<link rel="import" href="../../px-chip/px-chip.html"/>

<!-- Demo DOM module -->
<dom-module id="px-contextual-notification-demo">
  <template>
    <custom-style>
      <style include="px-demo-styles" is="custom-style"></style>
    </custom-style>

    <style>
      px-chip {
        --px-chip-border-color: white;
        --px-chip-border-color--hover: white;
        --px-chip-text-color: white;
        --px-chip-icon-color: white;
        --px-chip-icon-color--hover: white;
        --px-chip-background-color--hover: rgba(255,255,255,0.2);
      }
      .chips {
        display: flex;
      }
      px-chip {
        padding-right: 10px;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>

    <!-- Header -->
    <px-demo-header
    module-name="px-contextual-notification"
    description="A component providing a way to notify the user of a state change or actions taken on a specific context."
    desktop tablet>
  </px-demo-header>

  <!-- Interactive -->
  <px-demo-interactive>
    <!-- Configs -->
    <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

    <!-- Props -->
    <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

    <!-- Component ---------------------------------------------------------->
    <px-demo-component slot="px-demo-component" style="width: 100%;">
      <px-contextual-notification type="{{props.type.value}}" status-icon="{{props.statusIcon.value}}" content="{{props.content.value}}" action-icon="{{props.actionIcon.value}}" opened="{{props.opened.value}}">
        <template is="dom-if" if="{{showCustomContent(chosenConfig.configName, 'Confirmation')}}" restamp="true">
          <button slot="right" class="whiteButton">Undo</button>
        </template>
        <template is="dom-if" if="{{showCustomContent(chosenConfig.configName, 'Informational')}}" restamp="true">
          <div slot="content" class="chips">
            <px-chip content="Name" show-icon not-selectable></px-chip>
            <px-chip content="Location" show-icon not-selectable></px-chip>
            <px-chip content="Date" show-icon not-selectable></px-chip>
          </div>
          <button slot="right">Clear All</button>
        </template>
      </px-contextual-notification>

  </px-demo-component>
  <!-- END Component ------------------------------------------------------>

  <px-demo-component-snippet
    slot="px-demo-component-snippet"
    element-properties="{{props}}"
    element-name="px-contextual-notification">
  </px-demo-component-snippet>
</px-demo-interactive>

<!-- API Viewer -->
<px-demo-api-viewer source="px-contextual-notification"></px-demo-api-viewer>

<!-- Footer -->
<px-demo-footer></px-demo-footer>

</template>

</dom-module>
<script>
Polymer({
  is: 'px-contextual-notification-demo',

  properties: {

    props: {
      type: Object,
      value: function(){ return this.demoProps; }
    },

    configs: {
      type: Array,
      value: function(){
        return [
          {
            configName: 'Status',
            configReset: true
          },
          {
            configName: 'Confirmation',
            type: 'important',
            content: 'Widget has been removed from your dashboard.',
            statusIcon: 'px-utl:delete',
            actionIcon: '',
            lightDomContent: '<button slot="right" class="whiteButton">Undo</button>'
          },
          {
            configName: 'Informational',
            type: 'info',
            content: '',
            statusIcon: '',
            actionIcon: '',
            lightDomContent: '<div slot="content" class="chips"><px-chip content="Name" show-icon not-selectable></px-chip><px-chip content="Location" show-icon not-selectable></px-chip><px-chip content="Date" show-icon not-selectable></px-chip></div><button slot="right">Clear All</button>'
          }
        ]
      }
    }
  },

  /**
  * A reference for `this.props`. Read the documentation there.
  */
  demoProps: {
    type: {
      type: String,
      defaultValue: 'healthy',
      inputType: 'dropdown',
      inputChoices: ['important', 'warning', 'error', 'info', 'unknown', 'healthy']
    },
    statusIcon: {
      type: String,
      defaultValue: 'px-utl:filter'
    },
    content: {
      type: String,
      defaultValue: '26 Filters'
    },
    actionIcon: {
      type: String,
      defaultValue: 'px-nav:close'
    },
    opened: {
      type: Boolean,
      defaultValue: true,
      inputType: 'toggle'
    },
    lightDomContent: {
      type: String,
      defaultValue: ''
    }
  },
  showCustomContent: function(selectedTab, contentToShow) {
    return selectedTab === contentToShow;
  }
});
</script>
