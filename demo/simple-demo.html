<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contextual Notification -- Simple Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html"/>
  <link rel="import" href="../../px-theme/px-theme-styles.html">
  <link rel="import" href="../px-contextual-notification.html"/>
  <link rel="import" href="../../px-icon-set/px-icon-set.html"/>
  <link rel="import" href="../../px-chip/px-chip.html"/>

  <style>
    px-chip {
      --px-chip-border-color: white;
      --px-chip-border-color--hover: white;
      --px-chip-text-color: white;
      --px-chip-icon-color: white;
      --px-chip-icon-color--hover: white;
      --px-chip-background-color--hover: rgba(255,255,255,0.2);
    }
    .chips {
      display: flex;
    }
    px-chip {
      padding-right: 10px;
      padding-top: 2px;
      padding-bottom: 2px;
    }
  </style>
  <custom-style>
    <style>
      .auto-size-notification {
        --px-contextual-notification-height: auto;
      }
    </style>
  </custom-style>

</head>

<body>
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

  <h2>A static contextual notification</h2>
  <px-contextual-notification
    type="info"
    status-icon="px-utl:filter"
    content="26 Filters 2,479,322 Devices"
    opened>
    <div slot="right"></div>
  </px-contextual-notification>

  <h2>A confirmation contextual notification with actions</h2>
  <px-contextual-notification
    type="healthy"
    status-icon="px-utl:confirmed"
    content="Your dashboard has been successfully created."
    action-icon="px-nav:close"
    opened>
  </px-contextual-notification>
  <br>
  <px-contextual-notification
    type="important"
    status-icon="px-utl:delete"
    content="Widget has been removed from your dashboard."
    opened>
    <button slot="right" class="whiteButton">Undo</button>
  </px-contextual-notification>

  <h2>An informational contextual notification with actions</h2>
  <px-contextual-notification
    type="info"
    opened>
    <div slot="left"></div>
    <div slot="content" class="chips">
      <px-chip content="Name" show-icon not-selectable></px-chip>
      <px-chip content="Location" show-icon not-selectable></px-chip>
      <px-chip content="Date" show-icon not-selectable></px-chip>
    </div>
    <button slot="right">Clear All</button>
  </px-contextual-notification>

  <h2>A small contextual notification with no icons</h2>
  <px-contextual-notification
    small
    type="info"
    content="26 Filters"
    opened>
    <div slot="left"></div>
    <div slot="right"></div>
  </px-contextual-notification>

  <h2>A contextual notification with overflowing content</h2>
  <px-contextual-notification
    class="auto-size-notification"
    type="healthy"
    status-icon="px-utl:confirmed"
    content="Your dashboard has been successfully created, but let's add some more text to make this very long and see what happens and if I can get it to look good when the text wraps or if it will look really bad I dont know what do you think?"
    action-icon="px-nav:close"
    opened>
  </px-contextual-notification>
  <br>
  <px-contextual-notification
    class="auto-size-notification"
    type="info"
    opened>
    <div slot="left"></div>
    <div slot="content" class="chips">
      <px-chip content="Name" show-icon not-selectable></px-chip>
      <px-chip content="Location" show-icon not-selectable></px-chip>
      <px-chip content="Date" show-icon not-selectable></px-chip>
      <px-chip content="Status" show-icon not-selectable></px-chip>
      <px-chip content="Status" show-icon not-selectable></px-chip>
      <px-chip content="Location" show-icon not-selectable></px-chip>
      <px-chip content="Date" show-icon not-selectable></px-chip>
      <px-chip content="Status" show-icon not-selectable></px-chip>
      <px-chip content="Name" show-icon not-selectable></px-chip>
      <px-chip content="Location" show-icon not-selectable></px-chip>
      <px-chip content="Date" show-icon not-selectable></px-chip>
      <px-chip content="Status" show-icon not-selectable></px-chip>
      <px-chip content="Name" show-icon not-selectable></px-chip>
      <px-chip content="Location" show-icon not-selectable></px-chip>
      <px-chip content="Date" show-icon not-selectable></px-chip>
      <px-chip content="Status" show-icon not-selectable></px-chip>
      <px-chip content="Name" show-icon not-selectable></px-chip>
      <px-chip content="Location" show-icon not-selectable></px-chip>
      <px-chip content="Date" show-icon not-selectable></px-chip>
      <px-chip content="Status" show-icon not-selectable></px-chip>
      <px-chip content="Name" show-icon not-selectable></px-chip>
      <px-chip content="Location" show-icon not-selectable></px-chip>
      <px-chip content="Date" show-icon not-selectable></px-chip>
      <px-chip content="Status" show-icon not-selectable></px-chip>
    </div>
    <button slot="right">Clear All</button>
  </px-contextual-notification>

</body>
</html>
