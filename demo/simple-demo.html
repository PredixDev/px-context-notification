<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contextual Notification</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html"/>

  <link rel="import" href="../px-contextual-notification.html"/>
  <link rel="import" href="../../px-icon-set/px-icon-set.html"/>

  <link rel="import" href="../../px-theme/px-theme-styles.html">
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

</head>

<body>

  <h2>A static contextual notification</h2>
  <px-contextual-notification
    content="26 Filters 2,479,322 Devices"
    type="info"
    size="regular"
    icon="px-utl:filter">
  </px-contextual-notification>

  <h2>A confirmation contextual notification with actions</h2>
  <px-contextual-notification
    content="Your dashboard has been successfully created but lets write a bit more to make sure the padding is working correctly."
    type="healthy"
    size="regular"
    icon="px-utl:confirmed"
    action="px-nav:close">
  </px-contextual-notification>

  <h2>An informational contextual notification with actions</h2>
  <px-contextual-notification
    content="Widget has been removed from your dashboard"
    type="important"
    size="regular"
    icon="px-utl:delete">
  </px-contextual-notification>

    <h2>An small contextual notification with no icons</h2>
    <px-contextual-notification
      content="26 Filters"
      type="info"
      size="small">
    </px-contextual-notification>

</body>
</html>
