<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contextual Notification -- Simple Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html"/>
  <link rel="import" href="../../px-theme/px-theme-styles.html">
  <link rel="import" href="../px-contextual-notification.html"/>
  <link rel="import" href="../../px-icon-set/px-icon-set.html"/>
  <link rel="import" href="../../px-chip/px-chip.html"/>

  <style>
    .chips {
      display: flex;
    }
    px-chip {
      padding-right: 10px;
      padding-top: 2px;
      padding-bottom: 2px;
    }
  </style>
  <custom-style>
    <style is="custom-style">
      .auto-size-notification {
        --px-contextual-notification-height: auto;
      }
    </style>
  </custom-style>
  <custom-style>
    <style is="custom-style">
      .whiteChip {
        --px-chip-border-color: white;
        --px-chip-border-color--hover: white;
        --px-chip-text-color: white;
        --px-chip-icon-color: white;
        --px-chip-icon-color--hover: white;
        --px-chip-background-color--hover: rgba(255,255,255,0.2);
      }
      .blackChip {
        --px-chip-border-color: black;
        --px-chip-border-color--hover: black;
        --px-chip-text-color: black;
        --px-chip-icon-color: black;
        --px-chip-icon-color--hover: black;
        --px-chip-background-color--hover: rgba(0,0,0,0.2);
      }
    </style>
  </custom-style>

</head>

<body>
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

  <h2>A static contextual notification</h2>
  <px-contextual-notification
    type="info"
    status-icon="px-utl:filter"
    content="26 Filters 2,479,322 Devices"
    opened>
  </px-contextual-notification>

  <h2>A confirmation contextual notification with actions</h2>
  <px-contextual-notification
    id="dismissableNotification"
    type="healthy"
    status-icon="px-utl:confirmed"
    content="Your dashboard has been successfully created."
    action-icon="px-nav:close"
    opened>
  </px-contextual-notification>
  <br>
  <px-contextual-notification
    type="important"
    status-icon="px-utl:delete"
    content="Widget has been removed from your dashboard."
    opened>
    <button slot="right">Undo</button>
  </px-contextual-notification>

  <h2>An informational contextual notification with actions</h2>
  <px-contextual-notification
    type="error"
    opened>
    <div slot="content" class="chips">
      <px-chip class="blackChip" content="Name" show-icon not-selectable></px-chip>
      <px-chip class="blackChip" content="Location" show-icon not-selectable></px-chip>
      <px-chip class="blackChip" content="Date" show-icon not-selectable></px-chip>
    </div>
    <button slot="right">Clear All</button>
  </px-contextual-notification>

  <h2>A small contextual notification with no icons</h2>
  <px-contextual-notification
    small
    type="info"
    content="26 Filters"
    opened>
  </px-contextual-notification>

  <h2>A contextual notification with overflowing content</h2>
  <px-contextual-notification
    class="auto-size-notification"
    type="healthy"
    content="Lorem ipsum dolor amet literally af food truck portland 8-bit asymmetrical. Typewriter tumblr VHS kombucha hashtag street art butcher iPhone biodiesel cray squid drinking vinegar brunch. Ugh street art gentrify bicycle rights palo santo godard. Lyft blue bottle readymade keffiyeh green juice pok pok poutine enamel pin letterpress flannel DIY. Man braid air plant XOXO biodiesel cred. Celiac tote bag XOXO kitsch heirloom literally banjo blue bottle humblebrag disrupt waistcoat. Etsy organic pabst shaman fashion axe vaporware, coloring book activated charcoal jean shorts fingerstache keffiyeh."
    action-icon="px-nav:reload"
    opened>
  </px-contextual-notification>
  <br>
  <px-contextual-notification
    class="auto-size-notification"
    type="info"
    opened>

    <div slot="content" class="chips">
      <px-chip class="whiteChip" content="Name" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Location" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Date" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Status" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Status" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Location" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Date" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Status" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Name" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Location" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Date" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Status" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Name" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Location" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Date" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Status" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Name" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Location" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Date" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Status" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Name" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Location" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Date" show-icon not-selectable></px-chip>
      <px-chip class="whiteChip" content="Status" show-icon not-selectable></px-chip>
    </div>
    <button slot="right">Clear All</button>
  </px-contextual-notification>

</body>

<script>
  const contextualNotification = document.querySelectorAll('px-contextual-notification');

  contextualNotification.forEach(notif => {
    notif.addEventListener('px-contextual-notification-action-tapped', () => {
      console.log(`Event fired: 'px-contextual-notification-action-tapped'`);
    });
  });
</script>
</html>
