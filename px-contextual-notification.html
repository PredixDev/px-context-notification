<dom-module id="px-contextual-notification">
  <template>
    <style include="px-contextual-notification-styles"></style>

    <div class$="contextual-notification {{type}} {{size}}">
      <div class="icon">
        <slot name="icon">
          <px-icon icon="{{icon}}"></px-icon>
        </slot>
      </div>
      <div class="content">
        <slot name="content">
          <div>{{content}}</div>
        </slot>
      </div>
      <div class="action">
        <slot name="action">
          <px-icon icon={{action}}></px-icon>
        </slot>
      <div>
    </div>

  </template>
</dom-module>
<script src="dist/px-contextual-notification.js"></script>
