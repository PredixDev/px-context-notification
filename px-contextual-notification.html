<dom-module id="px-contextual-notification">
  <template>
    <style include="px-contextual-notification-styles"></style>

    <div class$="contextual-notification {{type}} {{size}}">
      <px-icon class="contextual-notification__icon" icon="{{icon}}"></px-icon>
      <div class="contextual-notification__content regular">
        {{content}}
      </div>
      <px-icon class="contextual-notification__action" icon="{{action}}"></px-icon>
    </div>

  </template>
</dom-module>
<script src="dist/px-contextual-notification.js"></script>
