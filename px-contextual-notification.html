<dom-module id="px-contextual-notification">
  <template>
    <style include="px-contextual-notification-styles"></style>

    <div class="u-ml flex flex--middle">
      <div class="u-ml-- flex flex--middle">
        <slot name="logo">
          <px-ge-svg-logo class="flex flex--middle"></px-ge-svg-logo>
        </slot>
      </div>
      <div class="u-ml-- flex flex--middle">
        <slot name="title">
          <label>{{applicationTitle}}</label>
        </slot>
      </div>
    </div>

    <div class="flex flex--middle">
      <slot name="attribution">
        <span class="u-mr-- px-contextual-notification__powered-by-text">Powered by</span>
        <predix-logo class="u-mr"></predix-logo>
      </slot>
    </div>

  </template>
</dom-module>
